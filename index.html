<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>다시곰</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link href="//fonts.googleapis.com/earlyaccess/notosanskr.css" rel="stylesheet" />
  </head>

  <body>
    <div class="wrapper">
      <div class="topBanner"></div>
      <div class="topLinks"></div>
      <section class="fixedUI">
        <header class="header">
          <div class="logoSearchBar">
            <a href="/" class="logo">
              <img src="./img/ui/mainlogo.png" alt="메인 로고" />
            </a>
            <div class="searchArea">
              <div class="searchBox">
                <input type="text" class="globalSearch" placeholder="상품 또는 지역을 검색" value="" />
                <a href="" class="searchBtn">
                  <img src="./img/ui/searchIcon.png" alt="검색 아이콘" />
                </a>
              </div>
              <div class="keywordBox">
                <div class="keywordBoxWrapper">
                  <div class="keywordTab">
                    <a href="" class="kTab active"></a>
                    <a href="" class="kTab"></a>
                  </div>
                  <div class="keywordArea"></div>
                </div>
                <div class="keywordBoxUtil">
                  <a href="" class="closeBox"></a>
                  <a href="" class="deleteHistory"></a>
                </div>
              </div>
            </div>
            <div class="userMenu">
              <button class="gomTalk">
                <img src="./img/ui/messageIcon.png" alt="메시지함 아이콘" />
                메시지
              </button>
              <a href="" class="userMenuBtn"><img src="./img/ui/myShopIcon.png" alt="내상점관리 아이콘" />상점관리</a>
              <a href="" class="userMenuBtn"><img src="./img/ui/sellIcon.png" alt="판매글 작성 아이콘" />판매하기</a>
            </div>
          </div>
          <nav class="foldingNav">
            <div class="burgerIcon">
              <img src="./img/ui/burgerIcon.png" alt="카테고리 아이콘" />
            </div>
          </nav>
        </header>
        <nav class="sideTool">
          <div class="sideToolInner">
            <div class="sideUI">
              <div class="sideUITitle">찜한상품</div>
              <div class="likes">
                <a href="" class="likesLink"></a>
              </div>
            </div>
            <div class="sideUI">
              <div class="sideUITitle">최근본상품</div>
              <div class="viewedCounterBox">
                <div class="viewedCounter">1</div>
              </div>
              <div class="recentViewedList">
                <a href="" class="recentViewedItems">
                  <img src="./db/item/img/1.jpg" alt="상품 이미지" />
                </a>
              </div>
              <div class="recentViewedPager"></div>
            </div>
            <div class="sideUI"><button class="totheTop">TOP</button></div>
          </div>
        </nav>
      </section>
      <section class="mainPage">
        <article class="mainSlideContainer">
          <div class="mainSlide">
            <img src="./db/banner/mainSlide/mainSlide1.jpg" alt="" />
          </div>
          <button></button>
          <button></button>
        </article>
        <article class="recommendedItems">
          <div class="sectionHeadline">다시곰 추천상품</div>
          <div class="recommendedItemSlideContainer">
            <button></button>
            <div class="recommendedItemSlide">
              <div class="slideList">
                <div class="slideItem">
                  <a href="" class="slideItemLink">
                    <div class="itemImage"><img src="./db/item/img/2.jpg" alt="상품 이미지" /></div>
                    <div class="itemInfo">
                      <div class="itemName">공탐정 남남 오르간</div>
                      <div class="itemIcon">무료배송</div>
                      <div class="itemDetail">
                        <div class="itemPrice">52,500</div>
                        <div class="itemUpdated">3시간 전</div>
                      </div>
                    </div>
                  </a>
                </div>
              </div>
            </div>
            <button></button>
          </div>
        </article>
        <article class="midBanner"></article>
        <article class="categoryHot">
          <div class="categoryHotInner">
            <div class="categoryHotHeadline">카테고리 인기상품</div>
            <div class="categoryHotTabsContainer">
              <div class="categoryHotTabs">
                <div class="categoryList">
                  <div class="categoryEach">
                    <button class="categoryBtn">여성의류</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="categoryItemsContainer">
              <div class="categoryItem">
                <a href="" class="categoryLink">
                  <div class="categoryItemThumb"><img src="./db/item/img/3.jpg" alt="상품 이미지"></div>
                  <div class="categoryItemInfo">
                    <div class="categoryItemName"></div>
                    <div class="categoryItemDetail">
                      <div class="itemPrice">29,200</div>
                      <div class="itemUpdated">20시간 전</div>
                    </div>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </article>
      </section>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
