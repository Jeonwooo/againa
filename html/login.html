<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <title>로그인페이지</title>
  </head>
  <body>
    <div class="loginBox">
      <h1 class="title"><img src="../img/ui/mainlogo.png" alt="" /></h1>
      <form class="loginForm" id="loginForm" action="">
        <input type="email" class="email" id="email" placeholder="아이디(이메일)" name="email" autocomplete="email" />
        <input type="password" class="pwd" id="pwd" placeholder="비밀번호" name="pwd" autocomplete="password" />
        <div class="loginTools">
            <div class="saveID">
                <div class="checkbox"></div>
                아이디 저장
            </div>
            <div class="saveLogin">
                <div class="checkbox"></div>
                로그인 유지
            </div>
        </div>
      </form>
      <button class="loginBtn">로그인</button>
      <div class="findArea">
          <a href="" class="findID">아이디찾기</a>
          <a href="" class="findPwd">비밀번호찾기</a>
      </div>
      <div class="signUp">처음이신가요? <a>회원가입</a></div>
    </div>
    <script src="../js/validation.js"></script>
    <script src="../js/login.js"></script>
  </body>
</html>
